<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JnfH Soundmap Player</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/player.css">
</head>
<body>
  <div id="app">
    <div id="controls">
      <div class="control-group">
        <h2 id="project-title">Point Source Audio</h2>
        <button id="play-btn" class="btn-primary">Start Audio</button>
      </div>
      
      <div class="control-group">
        <label>Master Volume</label>
        <input type="range" id="master-volume" min="0" max="100" value="80">
        <span id="volume-value">80%</span>
      </div>
      
      <div id="status" class="status-hidden">
        <div class="status-item">
          <span class="label">Distance:</span>
          <span id="current-zone">Move mouse over map</span>
        </div>
      </div>
      
      <div class="control-group">
        <p style="font-size: 13px; color: #999; line-height: 1.5;">
          <strong>Instructions:</strong><br>
          1. Click "Start Audio"<br>
          2. Move your mouse cursor over the map<br>
          3. Audio volume and filtering adjust based on distance from red source point
        </p>
      </div>
    </div>
    
    <div id="map"></div>
  </div>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/soundmap-engine.js"></script>
  
  <script>
    let soundmapPlayer;
    
    fetch('assets/config/template.json')
      .then(res => res.json())
      .then(config => {
        soundmapPlayer = new SoundmapPlayer('map', config);
        soundmapPlayer.init();
      })
      .catch(err => {
        console.error('Failed to load config:', err);
        alert('Configuration file not found');
      });
  </script>
</body>
</html>
