<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JnfH Soundmap Player</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- Tone.js -->
  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.49/build/Tone.js"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/player.css">
</head>
<body>
  <div id="app">
    <!-- Control Panel -->
    <div id="controls">
      <div class="control-group">
        <h2 id="project-title">Soundmap Player</h2>
        <button id="play-btn" class="btn-primary">Start Audio</button>
      </div>
      
      <div class="control-group">
        <label>Playback Mode:</label>
        <select id="mode-select">
          <option value="click">Click to Move</option>
          <option value="animate">Animated Path</option>
          <option value="gps">Live GPS</option>
        </select>
      </div>
      
      <div class="control-group">
        <label>Master Volume</label>
        <input type="range" id="master-volume" min="0" max="100" value="80">
        <span id="volume-value">80%</span>
      </div>
      
      <div class="control-group">
        <label>Crossfade Duration</label>
        <input type="range" id="crossfade-time" min="0" max="5" step="0.5" value="2">
        <span id="crossfade-value">2.0s</span>
      </div>
      
      <div id="status" class="status-hidden">
        <div class="status-item">
          <span class="label">Current Zone:</span>
          <span id="current-zone">None</span>
        </div>
        <div class="status-item">
          <span class="label">Active Tracks:</span>
          <span id="active-tracks">0</span>
        </div>
      </div>
    </div>
    
    <!-- Map Container -->
    <div id="map"></div>
    
    <!-- Zone Info Overlay -->
    <div id="zone-info" class="info-hidden">
      <h3 id="zone-title"></h3>
      <p id="zone-description"></p>
      <div id="zone-audio-list"></div>
    </div>
  </div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Core Engine -->
  <script src="js/soundmap-engine.js"></script>
  
  <!-- Initialization -->
  <script>
    let soundmapPlayer;
    
    // Load configuration
    fetch('assets/config/template.json')
      .then(res => res.json())
      .then(config => {
        soundmapPlayer = new SoundmapPlayer('map', config);
        soundmapPlayer.init();
      })
      .catch(err => {
        console.error('Failed to load config:', err);
        alert('Configuration file not found. Check console for details.');
      });
  </script>
</body>
</html>
