[build]
  # No build command needed for static site
  publish = "."

# Redirect rules for SPA-like behavior
[[redirects]]
  from = "/soundmap-player"
  to = "/soundmap-player/"
  status = 301

[[redirects]]
  from = "/spatial-mixer"
  to = "/spatial-mixer/"
  status = 301

[[redirects]]
  from = "/av-sync-player"
  to = "/av-sync-player/"
  status = 301

# Headers for better performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

