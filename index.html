<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JnfH Interactive Toolkit</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 48px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      color: #1a1a1a;
    }
    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    .tools {
      display: grid;
      gap: 16px;
    }
    a {
      display: block;
      padding: 16px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    }
    .status {
      display: inline-block;
      padding: 4px 12px;
      background: #4ade80;
      color: white;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JnfH Interactive Toolkit</h1>
    <p>Web-based tools for creating interactive spatial audio and audiovisual experiences.</p>
    
    <div class="tools">
      <a href="/soundmap-player/">
        ??? Soundmap Player
        <span class="status">LIVE</span>
      </a>
      <a href="/spatial-mixer/" style="opacity: 0.5; pointer-events: none;">
        ??? Spatial Mixer
        <span class="status" style="background: #94a3b8;">Coming Soon</span>
      </a>
    </div>
  </div>
</body>
</html>
