# Netlify configuration for Interactive Audio Hover
# This is a static site - no build process needed

[build]
  # Simple command that does nothing (static site, no build needed)
  command = "echo 'No build step required - deploying static files'"
  # Publish the root directory
  publish = "."

# Headers for CORS and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "ALLOWALL"
    X-Content-Type-Options = "nosniff"
    Access-Control-Allow-Origin = "*"

# Optional: Headers for JavaScript files
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# Optional: Headers for JSON files
[[headers]]
  for = "/*.json"
  [headers.values]
    Content-Type = "application/json; charset=utf-8"
    Cache-Control = "public, max-age=3600"

